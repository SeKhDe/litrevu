<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
    {% block content %}{% endblock %}
    {% if user.is_authenticated %}
        <p> Vous etes connecté en tant que {{ request.user }}.
            <a href="{% url 'logout' %}" > Se déconnecter</a></p>
    {% endif %}
</body>
</html>
